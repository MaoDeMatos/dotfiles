# Get editor completion based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Format of the main prompt
format = """$character$os$all🦊 """

# Inserts content to the right prompt on supported shells
right_format = """$time"""

palette = "custom"

[palettes.custom]
orange = "#ffb86c"

# First symbol of the prompt
[character]
success_symbol = '[❯❯](bold green)'
error_symbol = '[❯❯](bold red)'

[username]
show_always = true
style_root = "red bold"
style_user = "purple bold"
format = "[$user]($style) in "

[hostname]
ssh_symbol = "[ ](cyan)"

[directory]
read_only = " 󰌾"

[time]
disabled = false
format = '$time ' # Remove style

[memory_usage]
symbol = "󰍛 "

[git_branch]
symbol = " "
style = "bold red"

[git_status]
stashed = '◆ $count '
conflicted = '✘ '
modified = '[!=](yellow) '
staged = '[++\($count\)](orange) '
deleted = ""
renamed = ""

untracked = "[?](yellow) "
up_to_date = '[√](green)'
ahead = '↑ ${count}'
behind = '↓ ${count}'
diverged = '⇕ ↑ ${ahead_count} ↓ ${behind_count}'
format = "([\\[$all_status$ahead_behind\\]]($style)) "

# Languages/envs
[os]
disabled = false
style = "bold white"
format = "[$symbol]($style) "

