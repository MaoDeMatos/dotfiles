# Get editor completion based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Format of the main prompt
format = """$character$os$allğŸ¦Š """

# Inserts content to the right prompt on supported shells
right_format = """$time"""

palette = "custom"

[palettes.custom]
orange = "#ffb86c"

# First symbol of the prompt
[character]
success_symbol = '[â¯â¯](bold green)'
error_symbol = '[â¯â¯](bold red)'

[username]
show_always = true
style_root = "red bold"
style_user = "purple bold"
format = "[$user]($style) in "

[hostname]
ssh_symbol = "[î¬ ](cyan)"

[directory]
